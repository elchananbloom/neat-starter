<div class="{{ 'lg:fixed' if path == 'home' }} w-full">
    <nav class="flex items-center justify-center lg:justify-between flex-wrap p-6 lg:px-0 container mx-auto" x-data="{ isOpen: false }" @keydown.escape="isOpen = false"  @click.away="isOpen = false">
        <!--Logo etc-->
        <div class="flex items-center">
            <a href="/" class="text-indigo-500 font-bold text-lg">
                <svg width="24" height="24" viewBox="0 0 339 339" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.1969 19.1969C44.7927 -6.39896 293.601 -6.39896 319.197 19.1969C344.793 44.7927 344.793 293.601 319.197 319.197C293.601 344.793 44.7927 344.793 19.1969 319.197C-6.39896 293.601 -6.39896 44.7927 19.1969 19.1969Z" fill="#0B0E14"/>
                    <path d="M181.984 242.465C156.521 242.465 136.901 236.432 123.125 224.366C109.348 212.3 102.46 195.055 102.46 172.633C102.46 157.051 105.643 143.607 112.009 132.301C118.374 120.899 127.4 112.111 139.087 105.935C150.868 99.6646 164.692 96.5293 180.559 96.5293C189.015 96.5293 197.043 97.3844 204.644 99.0946C212.34 100.71 218.515 102.943 223.171 105.793C224.026 112.064 224.596 118.239 224.881 124.32C225.166 130.401 225.119 135.911 224.739 140.852H211.057L197.09 110.638L210.772 121.042C200.226 115.816 189.3 113.204 177.993 113.204C150.725 113.204 137.091 131.161 137.091 167.075C137.091 205.554 152.911 224.794 184.549 224.794C196.805 224.794 208.492 222.228 219.608 217.098L227.874 233.059C222.458 236.1 215.76 238.428 207.779 240.043C199.893 241.658 191.295 242.465 181.984 242.465ZM197.375 234.2V183.749H227.874V233.059L197.375 234.2ZM197.375 198.001V178.048L201.223 187.454L176.568 183.749L177.423 171.92H236.425L235.427 184.889C232.292 186.504 228.254 187.882 223.313 189.022L227.874 178.048V198.001H197.375Z" fill="white"/>
                    </svg>
                    
            </a>
        </div>

        <!--Toggle button (hidden on large screens)-->
        <button @click="isOpen = !isOpen" type="button" class="ml-auto block lg:hidden px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500" :class="{ 'transition transform-180': isOpen }" aria-label="Menu">
            <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
                <path x-show="!isOpen" fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
            </svg>
        </button>

        <!--Menu-->
        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto text-center " :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" x-show.transition="true">

            {% if navigation.items %}

                <ul class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center">
                    {% for item in navigation.items %}
                        <li class="nav__item mr-3">
                            <a @click="isOpen = false" class="text-ml inline-block text-gray-500 no-underline hover:text-indigo-500 py-2 px-4" href="{{ item.url }}">{{ item.text }}</a>
                        </li>
                    {% endfor %}
                </ul>

            {% endif %}
        </div>
    </nav>
</div>
